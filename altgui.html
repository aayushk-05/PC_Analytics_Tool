<!DOCTYPE html>
<html>
<head>
    <title>PC Analytics Dashboard</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<h1>âš¡ PC Analytics Tool</h1>

<div class="grid">

    <div class="card"><canvas id="cpu"></canvas></div>
    <div class="card"><canvas id="ram"></canvas></div>
    <div class="card"><canvas id="gpu"></canvas></div>
    <div class="card"><canvas id="temp"></canvas></div>

    <div class="card">
        <h2>Disk Usage</h2>
        <div id="disks"></div>
    </div>

    <div class="card">
        <h2>Top Processes</h2>
        <table id="procs"></table>
    </div>

</div>

<script src="app.js"></script>
</body>
</html>
